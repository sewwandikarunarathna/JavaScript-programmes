<!DOCTYPE html>
<html>
<head>
	<title>Drop Down Navigator</title>
</head>
<body>
	<h1>Search your search engine...</h1>
	<select name="" id="navigate">
		<option value="">Please select</option>
		<option value="https://www.google.com">Google</option>
		<option value="https://www.yahoo.com">Yahoo</option>
		<option value="https://www.bing.com">Bing</option>
		<option value="https://www.duckduckgo.com">Duck Duck Go</option>
	</select>

	<script src="js/drop-down-nav.js"></script>
</body>
</html>
